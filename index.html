<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="bg-light text-light">
    <div class="container col-5 mt-5">
        <h1 class="text-center mb-5">Tabela</h1>
        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control" id="titulo" placeholder="Assunto">
            </div>
        </div>


        <div class="row mt-3">
            <div class="col">
                <input type="text" id="aluno" class="form-control" placeholder="Nome do Aluno">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-success" type="button" onclick="gravar()" id="botao">Gravar</button>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col">
                <label for="" class="btn btn-success">Mensagem:</label>
                <textarea  id="msg" cols="30" rows="3" class="form-control mt-2"></textarea>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="" class="btn btn-success">Mensagem Recebida:</label>
                <table class="table table-striped mt-2 text-center">
                    <tr>
                        <th>Assunto</th>
                        <th>Aluno</th>
                        <th>Texto</th>
                        <th>Açao</th>
                    </tr>
                    <tr>
                        <td id="assunto">.</td>
                        <td id="estudante">.</td>
                        <td id="mensagem">.</td>
                        <td id="açao">
                            <a href="#" onclick="excluir()" class="btn btn-danger">Excluir</a>
                            <a href="#" onclick="alterar()" class="btn btn-warning">Alterar</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
